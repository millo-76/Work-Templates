! ================================
! VLAN Configuration Module
! ================================
!
! This file defines VLANs and gives each one:
!   - VLAN ID
!   - VLAN Name
!   - (Optional) SVI interface for Layer 3 gateway
!   - (Optional) DHCP relay, ACLs, etc.
!
! Placeholders:
!   $VLAN_ID$        → Numeric VLAN ID (e.g., 10, 20, 30)
!   $VLAN_NAME$      → VLAN name (e.g., Users, Voice, WiFi)
!   $VLAN_IP$        → Gateway IP address for the VLAN
!   $VLAN_MASK$      → Subnet mask
!   $DHCP_SERVER$    → DHCP relay server (optional)

! --- VLAN Definition ---
vlan $VLAN_ID$
 name $VLAN_NAME$

! --- (Optional) L3 SVI Interface ---
interface Vlan$VLAN_ID$
 description Gateway for $VLAN_NAME$
 ip address $VLAN_IP$ $VLAN_MASK$
 no shutdown

! --- (Optional) DHCP Relay ---
! ip helper-address $DHCP_SERVER$

! --- (Optional) ACL / Security policies per VLAN ---
! ip access-group $ACL_NAME$ in