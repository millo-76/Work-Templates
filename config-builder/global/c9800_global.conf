! ================================
! Global Configuration Cisco C9800
! ================================

hostname $WLCName$                        ! Sets hostname of the controller
ip domain-name $DomainName$               ! Domain name (used in SSH keys, certs)
no ip domain-lookup                       ! Prevents DNS lookups on CLI typos

service timestamps debug datetime msec    ! Debug timestamps
service timestamps log datetime msec      ! Log timestamps
no service pad                            ! Disable legacy PAD
service password-encryption               ! Encrypt all passwords in config

secure boot-image                         ! Protects IOS image from tampering
secure boot-config                        ! Protects running config from tampering
security passwords min-length 12          ! Enforce strong password policy

no ip http server                         ! Disable insecure web server
no ip http secure-server                  ! Disable HTTPS web server (enable if needed)
no ip source-route                        ! Disable IP source routing
no cdp run                                ! Disable CDP globally
no lldp run                               ! Disable LLDP globally

! SSH / Management
ip ssh version 2                          ! Enforce SSH v2
crypto key generate rsa modulus 2048      ! Generate SSH RSA keys
line vty 0 4
 login local
 transport input ssh
 exec-timeout 10                          ! Auto logout idle sessions

! SNMP Placeholder
snmp-server community $SNMPCommunity$ RO
snmp-server location $SNMPLocation$
snmp-server contact $SNMPContact$

! Banner
banner motd ^C
************************************************************************
*  Authorized Access Only. All activity may be monitored and reported. *
************************************************************************
^C

end